version: '3.8 '

services:
  app:
    build: .
    container_name: backend-airbnb
    env_file:
      - .env
    ports:
      - 8000:8000
    volumes:
      - .:/home/python/app
  db:
    image: postgres:16
    container_name: postgres
    env_file:
      - .env
    volumes:
      - /var/cache/postgres_data:/var/lib/postgresql/data
